<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio Digital</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mediaquery.css">
</head>
<body id="corpo">
    <div id="container-absoluto">
        <div id="container">
            <h1 id="frase-modo">Modo 24 horas</h1>
            <div id="timer">
                <div class="time" id="horas">00</div>
                <div class="separador">:</div>
                <div class="time" id="minutos">00</div>
                <div class="separador">:</div>
                <div class="time" id="segundos">00</div>
            </div>
            <div id="container-datas">
                <p id="diaNome">dia</p>
                <div class="date" id="diaNum">12</div>
                <div>/</div>
                <div class="date" id="mes">06</div>
                <div>/</div>
                <div class="date" id="ano">2002</div>
            </div>
        </div>
    </div>
    <div id="container-modos">
        <div id="container-op">
            <p>Modos</p>
            <div id="container-input">
                <label class="etiqueta" id="com-amLal" for="com-amId">AM/PM</label>
                <input type="radio" name="op" id="com-amId">
                <label class="etiqueta" id="sem-amLal" for="sem-amId">24 Horas</label>
                <input type="radio" name="op" id="sem-amId" checked>
            </div>
            <div id="container-escuro">
                <label class="etiqueta" id="com-escLab" for="com-escId">Escuro</label>
                <input type="radio" name="esc" id="com-escId">
                <label class="etiqueta" id="sem-escLab" for="sem-escId">Claro</label>
                <input type="radio" name="esc" id="sem-escId" checked>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
