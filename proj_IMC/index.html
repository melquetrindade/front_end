<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body id="corpo">
    <div id="loader-center" class="hide">
        <div id="loader" class="spinner-border text-info hide" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div id="main" class="hide">
        <div id="calculadora">
            <h1>Calculadora de IMC</h1>
            <div id="entrada">
                <form action="#">
                    <p>Altura:</p>
                    <div class="form-floating">
                        <input type="text" name="alt" id="altId" class="form-control shadow-none" required placeholder="exemplo: 1,75">
                        <label for="altId">exemplo: 1,75</label>
                    </div>
                    <p>Peso:</p>
                    <div class="form-floating">
                        <input type="text" name="peso" id="pesoId" class="form-control shadow-none" required placeholder="exemplo: 60,5">
                        <label for="pesoId">exemplo: 60,5</label>
                    </div>
                </form>
            </div>
            <div id="buttons">
                <button id="calcBtn">Calcular</button>
                <button id="limpaBtn">Limpar</button>
            </div>
        </div>
    </div>
    <div id="container-info">
        <div id="informes">
            <h1>Seu IMC: 00.0</h1>
            <h2>Situação atual:</h2>
            <h2 id="title-tab">Confira as classificações</h2>
            <div id="container-tabela">
                <div class="esquerda">
                    <p>IMC</p>
                    <p>Menor que 18,5</p>
                    <p>Entre 18,5 e 24,9</p>
                    <p>Entre 25,0 e 29,9</p>
                    <p>Entre 30,0 e 39,9</p>
                    <p>Maior que 40,0</p>
                </div>
                <div class="centro">
                    <p>Classificação</p>
                    <p>Magreza</p>
                    <p>Normal</p>
                    <p>Sobrepeso</p>
                    <p>Obesidade</p>
                    <p>Obesidade grave</p>
                </div>
                <div class="direita">
                    <p>Obesidade</p>
                    <p>0</p>
                    <p>0</p>
                    <p>I</p>
                    <p>II</p>
                    <p>III</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
